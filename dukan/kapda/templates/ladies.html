{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title></title>
</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <a href=" {% url 'Pasal' %}">
                    <h3><span>kapda</span>pasal</h3>
                </a>
            </div>
            <nav>
                <ul>
                    
                    <li class = "{% if request.path == '/' %} active {% endif %}">
                        <a href="{% url 'Pasal' %}">M E N S</a>
                    </li>
                    <li class = "{% if request.path == '/ladies/' %} active {% endif %}">
                        <a href="{% url 'Ladies' %}">L A D I E S</a>
                    </li>

                    <button class="loved"><i class="bi bi-heart"></i>
                        <span>0</span>
                    </button>

                    <button class="saved">
                        <i class="bi bi-bag"></i>
                        <span>0</span>
                    </button>

                    <button class="join-us">J O I N</button>

                </ul>
            </nav>
        </div>
    </header>

    <div class="product-card">
        <div class="container">
            {% for product in products %}
            <div class="card">
                <figure>
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.description }}" draggable="false">
                    {% elif product.image_url %}
                        <img src="{{ product.image_url }}" alt="{{ product.description }}" draggable="false">
                    {% else %}
                        <img src="/path/to/placeholder-image.jpg" alt="No Image" draggable="false">
                    {% endif %}
                    <figcaption>{{ product.description }}</figcaption>
                </figure>
                <div class="size">
                    <p>Size : <button>{{ product.size }}</button></p>
                </div>
                <div class="function">
                    <button class="price">{{ product.currency }} {{ product.price }}</button>
                    <button class="love-it"><i class="bi bi-heart"></i></button>
                    <button class="save-it"><i class="bi bi-bag"></i></button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Daraz strives to provide customers the best shopping experience in Nepal.</p>
        </div>
    </footer>

</body>

</html>
